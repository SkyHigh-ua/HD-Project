<!DOCTYPE html>
<html>

<head>
  <title>Ticket Overview</title>
  <link rel="stylesheet" href="ticket-overview.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>

<body>
  <div class="cnt">


    <div class="sidebar">
      <button class="btn btn-block" style="height: 10vh;" id="button-close">
        <i class="bi bi-x-lg"></i>
      </button>
      <button id="middle-btn" class="btn btn-block active" style="height: 10vh;">
        <i class="bi bi-ticket"></i>
      </button>
      <button class="btn btn-block" style="height: 10vh;" id="button-stat">
        <i class="bi bi-bar-chart"></i>
      </button>
    </div>



    <div class="navigation">

      <h2>Navigation</h2>

      <button class="collapsible mt-2">Overview</button>
      <div class="content">
        <div class="row">
          <button class="btn btn-light btn-block">Opened</button>
          <button class="btn btn-light btn-block">Solved</button>
          <button class="btn btn-light btn-block">Closed</button>
        </div>
      </div>
      <button class="collapsible">My Tickets</button>
      <div class="content">
        <div class="row">
          <button class="btn btn-light btn-block" id="my-tickets-opened">Opened</button>
          <button class="btn btn-light btn-block" id="my-tickets-solved">Solved</button>
          <button class="btn btn-light btn-block" id="my-tickets-closed">Closed</button>
        </div>
      </div>

    </div>

    <div class="main justify-content-center">

      <h2>Ticket Overview</h2>

      <div class="nav-cont">

        <div class="pagination-container">
          <nav>
            <ul id="pagination" class="pagination justify-content-center">
            </ul>
          </nav>
        </div>

        <div class="button-container">
          <button class="view-button btn">View</button>
          <button class="accept-button btn">Accept</button>
        </div>

      </div>

      <div class="table-cont d-flex justify-content-center">


        <table class="mytable table table-striped mt-3" id="myTable">
          <thead>
            <tr>
              <th>Select</th>
              <th>From</th>
              <th>Subject</th>
              <th>Deadline</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody id="ticketRows">

          </tbody>
        </table>

      </div>

    </div>
  </div>
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="ticket-overview.js"></script>
</body>

</html>
