<!DOCTYPE html>
<html>

<head>
  <title>Ticket View</title>
  <link rel="stylesheet" href="ticket-view-ans.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>

<body>
  <div class="cnt">


    <div class="sidebar">
      <button class="btn btn-block" style="height: 10vh;">
        <i class="bi bi-x-lg"></i>
      </button>
      <button id="middle-btn" class="btn btn-block active" style="height: 10vh;">
        <i class="bi bi-ticket"></i>
      </button>
      <button class="btn btn-block" style="height: 10vh;">
        <i class="bi bi-bar-chart"></i>
      </button>
    </div>



    <div class="navigation">

      <h2>Navigation</h2>

      <button class="collapsible mt-2">Overview</button>
      <div class="content">
        <div class="row">
          <button class="btn btn-light btn-block">Opened</button>
          <button class="btn btn-light btn-block">Solved</button>
          <button class="btn btn-light btn-block">Closed</button>
        </div>
      </div>
      <button class="collapsible">My Tickets</button>
      <div class="content">
        <div class="row">
          <button class="btn btn-light btn-block">Opened</button>
          <button class="btn btn-light btn-block">Solved</button>
          <button class="btn btn-light btn-block">Closed</button>
        </div>
      </div>

    </div>
    <div class="main justify-content-center">

      <h2>Ticket View</h2>

      <div class="nav-cont">


        <div class="button-container">
          <button class="back-button btn">Back</button>
          <button class="save-button btn">Save</button>
          <button class="solve-button btn">Solve</button>
        </div>

      </div>

      <div class="d-flex justify-content-center">

        <div class="ticket">

          <div class="ticket-header">
            <div class="ticket-header-left">
              <span class="mb-1"><strong>From:</strong> John Doe</span>
              <span><strong>Subject:</strong> Ticket Subject</span>
            </div>
            <div class="ticket-header-right">
              <span><strong>Deadline:</strong> May 25, 2023</span>
            </div>
          </div>
          <div class="ticket-main">
            <div id="editor"></div>
          </div>

        </div>


      </div>

    </div>
  </div>
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="ticket-view-ans.js"></script>
</body>

</html>
